<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Product Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="card-wrapper">

    <div class="card-container">
      <!-- Limited Time Tag -->
      <div class="limited-tag">
        <img class="best-offer" style="height: 90px; border-top-left-radius: 0.5rem;"
          src="./images/best-offer-red-label-price-.png" alt="">

        <img class="close-btn" id="close-btn" src="./icons8-close-window-15.png" alt="">

      </div>
    </div>

    <div class="card">
      <!-- Image Section -->
      <div class="image-container" id="image-link">
        <div class="image-overlay"></div>
      </div>

      <!-- Product Title -->
      <div class="product-info">
        <div class="info-label">
          <i data-lucide="shopping-bag"></i>

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="shopping-bag-icon">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>

          <span class="sr-only">Product title:</span>
        </div>

        <div class="product-info">
          <div class="product-title" id="product-title"></div>
        </div>

        <!-- rating section -->
        <div class="rating-container">
          <div class="rating-wrapper">
            <!-- Interactive Star Rating -->
            <div class="stars">
              <!-- Background Stars -->
              <div class="stars-bg">
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
              </div>
              <!-- Filled Stars -->
              <div class="stars-display">
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
              </div>
              <!-- Input Stars -->
              <div class="stars-input">
                <input type="radio" class="star-input" name="rating" value="1" title="1 star">
                <input type="radio" class="star-input" name="rating" value="2" title="2 stars">
                <input type="radio" class="star-input" name="rating" value="3" title="3 stars">
                <input type="radio" class="star-input" name="rating" value="4" title="4 stars">
                <input type="radio" class="star-input" name="rating" value="5" title="5 stars">
              </div>
            </div>
      
            <!-- Rating Text -->
            <div>
              <div class="rating-value">4.8 out of 5</div>
              <div class="rating-text">2,547 global ratings</div>
            </div>
      
          </div>
        </div>


        <!-- Price Section -->
        <div class="price-section">
          <div class="price-header">
            <svg class="offerBadge" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-tag w-4 h-4 text-blue-600">
              <path
                d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z">
              </path>
              <circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </svg>
            <i data-lucide="tag"></i>

            Special Offer Price:
          </div>
          <div class="price-content">
            <div class="discount-container">
              <div class="discount-percentage" id="discount-percentage">600</div>
              <div class="discount-label">
                <span class="off-text" style="font-style: italic;">Price</span>
                <span class="original-price" id="original-price" style="font-style: italic;">600</span>
              </div>
            </div>
            <div class="final-price">
              <span class="price-label">OFF</span>
              <span class="price-amount" id="price-amount">100</span>
            </div>
          </div>
          <i data-lucide="timer"></i>
          <div class="timer-container blinking">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="timer-icon">
              <line x1="10" x2="14" y1="2" y2="2"></line>
              <line x1="12" x2="15" y1="14" y2="11"></line>
              <circle cx="12" cy="14" r="8"></circle>
            </svg>
            <span class="timer-text">Offer ends soon!</span>
          </div>
        </div>

        <!-- Buy Button -->
        <button class="arrow-button simple">
          <span class="button-text">
            Buy Now
            <span class="arrow-icon">
              <span class="arrow">‚ùØ</span>
            </span>
          </span>
        </button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
