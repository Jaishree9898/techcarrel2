<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Container styles to define the animation area */
    .container {
      position: relative;
      width: 300px;
      height: 100px;
      overflow: hidden;
      /* Ensure the text slides within bounds */
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sliding text initial and animated styles */
    .sliding-text {
      position: absolute;
      bottom: -100%;
      /* Start off-screen below */
      font-size: 24px;
      color: #333;
      animation: slide-up 2s ease-in-out forwards;
      /* Trigger animation */
    }

    /* Keyframes for the slide-up effect */
    @keyframes slide-up {
      0% {
        bottom: -100%;
        /* Start below the container */
      }

      100% {
        bottom: 0;
        /* Slide into the center */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sliding-text">Hello, World!</div>
  </div>

</body>

</html>
