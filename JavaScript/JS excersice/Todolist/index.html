<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body>
  <div
    class="bg-gray-100 mx-w-sm rounded overflow-hidden shadow-lg text-center m-5 max-w-2xl place-self-center mt-2 pt-3">
    <h1 class="text-3xl font-semibold">To-do List</h1>

    <div>
      <input type="text" id="inputTask" placeholder="Enter task here"
        class="px-2 py-2.5 w-md rounded bg-gray-300 mx-2 mb-6"><button id="addTask"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded">Add</button>
    </div>

    <div id="tasks" class="task"></div>
    <div id="date" class="text-center mt-4"></div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
