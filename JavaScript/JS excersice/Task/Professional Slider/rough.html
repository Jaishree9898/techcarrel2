<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    height: 50px;
    width: 50px;
    border: 2px solid black;
    background-color: plum;
    position: relative;
    top: 50px;
    left: 50px;
    padding: 5px;
    border-radius: 5px;

    transition: all 2s ease-in;
  }

  div:hover {
    transform: rotate(360deg);
  }
</style>

<body>
  <div>Rotate Me</div>

</body>

</html>
