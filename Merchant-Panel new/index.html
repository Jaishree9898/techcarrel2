<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>

  <link rel="stylesheet" href="./styles.css">
</head>
<div class="card-wrapper">

  <div class="card-container">
    <div class="best-offers-tag">
      <img class="best-offer" style="height: 80px; border-top-left-radius: 0.5rem;"
        src="./best-offer-red-label-price-sticker-sale-sticker-shopping-label-tag-discount-special-offer_648830-400.jpg"
        alt="">

      <img class="close-btn" id="close-btn" src="./icons8-close-window-15.png" alt="">

    </div>
  </div>

  <div class="card">
    <!-- product image section -->
    <div class="image-container" id="image-link">
      <div class="image-overlay"><img class="product-image" src="./Home.jpg" alt=""></div>
    </div>

    <!-- Product-title -->
    <div class=" product-info">
      <div class="info-label">
        <i data-lucide="shopping-bag"></i>

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="shopping-bag-icon">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>

        <span class="title-label">Product title:</span>
      </div>

      <div class="product-info">
        <div class="product-title" id="product-title"> iphone 13 pro mid night blue(125) GB x GB Ram</div>
      </div>

      <!-- Price Section -->

      <div class="price-section">
        <div class="price-header">
          <svg class="offerBadge" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-tag w-4 h-4 text-blue-600">
            <path
              d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z">
            </path>
            <circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle>
          </svg>
          <i data-lucide="tag"></i>

          Special Offer Price:
        </div>
        <div class="price-content">
          <div class="discounted-container">
            <div class="discount-percentage" id="discount-percentage">87% OFF
            </div>
            <div class="regular-price">
              <span>Regular Price</span>
              <span class="original-price" id="original-price" style="font-style: italic;">100</span>
            </div>

            <div class="Special Price">
              <span>Special Price</span>
              <span class="special-price" id="special-price">₹87</span>
            </div>
          </div>

          <i data-lucide="timer"></i>
          <div class="timer-container blinking">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="timer-icon">
              <line x1="10" x2="14" y1="2" y2="2"></line>
              <line x1="12" x2="15" y1="14" y2="11"></line>
              <circle cx="12" cy="14" r="8"></circle>
            </svg>
            <span class="timer-text">Offer ends soon!</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Buy Button -->
    <button class="arrow-button simple">
      <span class="button-text">
        Buy Now - Save ₹13
        <span class="arrow-icon">
          <span class="arrow">❯</span>
        </span>
      </span>
    </button>


  </div>

</div>

</div>

<body>
  <script src=" ./script.js"></script>
</body>

</html>
